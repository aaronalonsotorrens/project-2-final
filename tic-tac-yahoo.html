<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta content-->
    <meta
      name="description"
      content="Tic-tac-yahoo is a tic-tac-toe with a mario twist on the classic game"
    />
    <meta name="keywords" content="Mario, tic-tac-toe, bowser" />

    <!--fontawesome and google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Title-->
    <title>Super Mario Arcade</title>
  </head>

  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1 id="logo"><a href="index.html">Super Mario Arcade</a></h1>
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i>
        </label>
        <ul class="menu">
          <li>
            <a href="index.html" aria-label="Go to the main-page">Home</a>
          </li>
          <li>
            <a
              href="tic-tac-yahoo.html"
              class="active"
              aria-label="Go to the tic-tac-yahoo game"
              >Tic-tac-yahoo</a
            >
          </li>
          <li>
            <a
              href="mario-shadow-quest.html"
              aria-label="Go to Mario Shadow Quest game"
              >Mario Shadow Quest</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div id="tic-tac-yahoo">
        <h1 class="game-name" id="game-name">Tic Tac Yahooo!</h1>

        <div class="board" id="board"></div>
        <p id="info"></p>

        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <button id="restartButton">Restart</button>
        </div>
      </div>
    </section>

    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Linkedin page (opens in a new tab)"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/c247824db4.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/tic-tac-yahoo.js"></script>
  </body>
</html>
