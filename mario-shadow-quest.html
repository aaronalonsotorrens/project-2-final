<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--fontawesome and google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Super Mario Arcade | Mario Shadow Quest</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1 id="logo">Super Mario Arcade</h1>
            </div>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="index.html" aria-label="Go to the main-page">Home</a></li>
                <li><a href="tic-tac-yahoo.html" aria-label="Go to the tic-tac-yahoo game">Tic-tac-yahoo</a></li>
                <li><a href="mario-shadow-quest.html" class="active" aria-label="Go to Mario Shadow Quest game">Mario Shadow Quest</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div id="mario-shadow-quest">
            <h1 class="time-left" id="time-left">10</h1>
            <h1 class="game-name" id="game-name">Mario Shadow Quest</h1>

            <div class="image-box" id="image-box">
            <!-- <img id="shadow-image" src="./assets/images/yoshi-shadow.jpg" alt="character-shadow-image" width="200"> -->
            <img id="shadowImage" src="./assets/images/yoshi-shadow.jpg" alt="character shadow" width="200">
        </div>
    </section>

    <div class="options">
        <button class= "option-button" id="option1" onclick="checkOption(0)"></button>
        <button class= "option-button" id="option2" onclick="checkOption(1)"></button>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <button class="start-button" id="start-button">Start Game</button>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <p class="resultMessage" id="resultMessage"></p>

    <footer>
        <ul id="social-network">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/c247824db4.js" crossorigin="anonymous"></script>
    <script src="assets/js/mario-shadow-quest.js"></script>


    
</html>
