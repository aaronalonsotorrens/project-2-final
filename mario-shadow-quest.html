<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mario shadow quest is a quiz game where to player aim to identify as many silhouettes as possible before the time runs out"
    />
    <meta name="keywords" content="Mario, shadows, game" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Super Mario Arcade | Mario Shadow Quest</title>
  </head>

  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1 id="logo"><a href="index.html">Super Mario Arcade</a></h1>
        </div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="tic-tac-yahoo.html">Tic-tac-yahoo</a></li>
          <li>
            <a href="mario-shadow-quest.html" class="active"
              >Mario Shadow Quest</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="game-container">
      <section>
        <div id="mario-shadow-quest">
          <h1 class="time-left" id="time-left">Timer: 10s</h1>
          <h1 class="game2-name" id="game2-name">Mario Shadow Quest</h1>
        </div>

        <div class="image-box" id="image-box">
          <img
            id="shadow-image"
            src="./assets/images/yoshi-shadow.jpg"
            alt="character shadow"
            width="200"
          />
        </div>
      </section>

      <div class="options">
        <button
          class="option-button"
          id="option1"
          disabled
          aria-disabled="true"
        ></button>
        <button
          class="option-button"
          id="option2"
          disabled
          aria-disabled="true"
        ></button>
      </div>

      <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
      </div>

      <div class="high-score">
        <span>High Score: </span><span id="high-score-value">0</span>
      </div>

      <button class="start-button" id="start-button">Start Game</button>

      <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restart-button">Try again!</button>
      </div>

      <p class="result-message" id="result-message"></p>
    </div>

    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Linkedin page (opens in a new tab)"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/c247824db4.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/mario-shadow-quest.js"></script>
  </body>
</html>
